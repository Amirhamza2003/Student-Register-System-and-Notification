<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'aboutus' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'teacher' %}">Teacher</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Students</a></li> <!-- Update this line -->
                <li class="nav-item"><a class="nav-link" href="{% url 'search' %}">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'send_messages' %}">Send Messages</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        Authentication
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a>
                        <a class="dropdown-item" href="{% url 'login' %}">Log In</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 My Website by : A4</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
